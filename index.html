<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar CEP</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <h1 style="text-align:center">CONSULTAR CEP</h1>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="cep">CEP</label>
                <input class="form-control" maxlength="9" type="text" id="cep">
            </div>
            
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input class="form-control" type="text" id="logradouro">
            </div>

            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input class="form-control" type="text" id="bairro">
            </div>

            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input class="form-control" type="text" id="localidade">
            </div>
            
            <div class="form-group">
                <label for="uf">UF</label>
                <input class="form-control" type="text" id="uf">
            </div>

            <div class="btn">
                <text>Consultar</text>
            </div>
        </form>
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
